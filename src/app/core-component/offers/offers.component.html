<div class="page-header">
  <div class="page-title">
    <h4>Offers</h4>
  </div>
  <div class="page-btn">
    <!-- <a class="btn btn-added" data-bs-toggle="modal" (click)="resetFormAdd()" data-bs-target="#add_branch"><img
        src="assets/img/icons/plus.svg" class="me-2" alt="img" />Add Branch</a> -->
    <a href="javascript:void(0);" class="btn btn-added" data-bs-toggle="modal" data-bs-target="#offersAdd"><i
        class="fa fa-plus me-2"></i>Add Offerrs</a>
  </div>
</div>

<div class="divider"></div>

<div class="card">
  <div class="card-body">
    <div class="table-top">
      <div class="search-set">
        <div class="search-path">
          <a
            class="btn btn-filter"
            (click)="showFilter = !showFilter"
            [class.setclose]="showFilter === true"
            id="filter_search"
          >
            <img
              *ngIf="showFilter === false"
              src="assets/img/icons/filter.svg"
              alt="img"
            />
            <span
              ><img
                *ngIf="showFilter === true"
                src="assets/img/icons/closes.svg"
                alt="img"
            /></span>
          </a>
        </div>
        <div class="search-input">
          <a class="btn btn-searchset"
            ><img src="assets/img/icons/search-white.svg" alt="img"
          /></a>
          <div class="dataTables_filter">
            <label>
              <input
                [(ngModel)]="searchDataValue"
                (ngModelChange)="searchData(searchDataValue)"
                type="search"
                class="form-control"
                placeholder="Search..."
              />
            </label>
          </div>
        </div>
      </div>
      <div class="wordset">
        <ul>
          <li>
            <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"
              ><img src="assets/img/icons/pdf.svg" alt="img"
            /></a>
          </li>
          <li>
            <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"
              ><img src="assets/img/icons/excel.svg" alt="img"
            /></a>
          </li>
          <li>
            <a
              data-bs-toggle="tooltip"
              target="_blank"
              data-bs-placement="top"
              title="print"
              ><img src="assets/img/icons/printer.svg" alt="img"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="table-responsive">
      <table matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear class="table datanew">
        <thead>
          <tr>
            <th>NAME</th>
            <th>AMOUNT</th>
            <th>STAR DATE</th>
            <th>END DATE</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Arroz</td>
            <td>100.00</td>
            <td>12/02/2024</td>
            <td>15/05/2024</td>
            <td>Activo</td>
            <td>
              <a class="me-3" data-bs-toggle="modal" data-bs-target="#add_branch">
                <img src="assets/img/icons/edit.svg" alt="img" />
              </a>
              <a class="me-3">
                <img src="assets/img/icons/delete.svg" alt="img" />
              </a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="offersAdd" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Offers</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>Name<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>Discount percentage<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>Start Date<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>End Date<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <div class="form-group">
                <label>Select photo<span class="manitory">*</span></label>
                <input type="file" class="form-control" id="customFile">
          </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>Status</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="homeRadio" [value]="true">
                <label class="form-check-label" for="homeRadio">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="workRadio" [value]="false">
                <label class="form-check-label" for="workRadio">Inactive</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit">Confirm</button>
        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
