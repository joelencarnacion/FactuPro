
<div class="page-header">
  <div class="page-title">
    <h4>Agregar Producto</h4>
    <h6>Crear un nuevo producto</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <form [formGroup]="productoForm">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="Name">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Precio</label>
          <input type="text" formControlName="Price">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Categor√≠a</label>
          <mat-select class="select" formControlName="ProductCategoryId"  placeholder="Seleccionar Categoria">
            <mat-option *ngFor="let data of categoriaList" [value]="data.idCategoria">
            {{data.nombre}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Incluir impuesto</label>
          <mat-select formControlName="TaxId" placeholder="Selecionar impuestos">
            <mat-option *ngFor="let data of impuestosList" [value]="data.idImpuesto">
              {{data.nombre}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Descripcion</label>
          <textarea formControlName="Descripcion" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-lg-6 col-sm-6 col-12">
        <div class="form-group">
          <label>Es destacado</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="IsFeatured" [value]=1 type="radio">
            <label class="form-check-label" for="homeRadio">Si</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input"  formControlName="IsFeatured" [value]=0  type="radio">
            <label class="form-check-label" for="workRadio">No</label>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-6 col-12">
        <div class="form-group">
          <label>Estado</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="Status" [value]=true type="radio">
            <label class="form-check-label"  for="homeRadio">Activo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="Status" [value]=false type="radio">
            <label class="form-check-label" for="workRadio">Inactivo</label>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Imagen</label>
          <div class="image-upload" style="height: 150px;">
            <input type="file" id="inputImagen" (change)="onFileSelected($event)">
            <div class="image-uploads">
              <img id="imagenSeleccionada" [src]="productoObtenido.image" alt="img" class="imagen-seleccionada">
              <h4>Drag and drop a file to upload</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <a href="javascript:void(0);" class="btn btn-submit me-2" (click)="save()">Submit</a>
        <a [routerLink]="routes.productList" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </form>
  </div>
</div>
<!-- /add -->
