<div class="divider"></div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear class="table datanew">
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>EMAL</th>
            <th>TELÉFONO</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Joel</td>
            <td>joel@gmail.com</td>
            <td>256-698-5896</td>
            <td>Activo</td>

            <td>
              <a class="me-3" data-bs-toggle="modal" data-bs-target="#add_branch">
                <img src="assets/img/icons/edit.svg" alt="img" />

                <img src="assets/img/icons/delete.svg" alt="img" />

        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="addClient" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Empleado</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>NOMBRE<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>EMAIL<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>TEÑËFONO<span class="manitory">*</span></label>
              <input type="text">
            </div>
          </div>

          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>ESTADO</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="homeRadio" [value]="true">
                <label class="form-check-label" for="homeRadio">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="workRadio" [value]="false">
                <label class="form-check-label" for="workRadio">Inactive</label>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>CONTRASEÑA<span class="manitory">*</span></label>
              <input type="password">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>CONFIRMAR CONTRASEÑA<span class="manitory">*</span></label>
              <input type="password">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
              <label>ROL<span class="manitory">*</span></label>
              <select class="form-select" id="exampleSelect">
                <option selected>Select an option...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit">Confirm</button>
        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
