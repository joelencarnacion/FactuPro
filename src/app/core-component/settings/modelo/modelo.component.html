  <div class="page-title">
    <h4>Modelos</h4>

<div class="email-header">
  <div class="divider"></div> <!-- Agrega una clase divider para dividir visualmente -->
  <!-- <div class="card"> -->
  <div class="card-body">
    <!-- <div class="table-top">

    <!-- /Filter -->
    <div class="card mb-0 border-0">

    </div>
    <!-- /Filter -->
    <div class="table-responsive">
      <table matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear class="table datanew">
        <thead>
          <tr>
            <th>MODELO</th>
            <th>MARCA</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of modeloList">
            <td>{{item.nombre}}</td>
            <td>{{item.marca.nombre}}</td>
            <td>

              <a class="me-3" data-bs-toggle="modal" data-bs-target="#agregarModelo" >
                <img src="assets/img/icons/edit.svg" alt="img" (click)="resetFormEdit()" (click)="openEditModal(item)"/>
              </a>
              <a class="me-3">
                <img src="assets/img/icons/delete.svg" alt="img" (click)="deleteModelo(item)"/>
              </a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- </div> -->

  <div class="modal fade" id="agregarModelo" tabindex="-1" aria-labelledby="create" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Modelo</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="modeloForm" >
            <div class="row">
              <div class="col-lg-6 col-sm-12 col-12">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" formControlName="nombre" required="true" />
                </div>
              </div>
              <div class="col-lg-6 col-sm-12 col-12">
                <div class="form-group">
                  <label>Marca<span class="manitory">*</span></label>
                  <select class="form-select" formControlName="idMarca" id="exampleSelect" >
                    <option selected>Seleccione una marca...</option>
                    <option *ngFor="let item of marcaList" [value]="item.idMarca">
                      {{item.nombre}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <div class="col-lg-12">
            <a class="btn btn-submit me-2" (click)="save()">Guardar</a>
            <a class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /product list -->
