
<div class="page-header">
  <div class="page-title">
    <h4>Categoría Producto</h4>
  </div>
  <div class="page-btn">
    <!-- <a class="btn btn-added" data-bs-toggle="modal" (click)="resetFormAdd()" data-bs-target="#add_branch"><img
        src="assets/img/icons/plus.svg" class="me-2" alt="img" />Add Branch</a> -->
        <a
        href="javascript:void(0);"
        class="btn btn-added"
        data-bs-toggle="modal"
        data-bs-target="#itemCategory"
        ><i class="fa fa-plus me-2"></i>Agregar Categoría</a
      >
  </div>
</div>

<div class="divider"></div>
<div class="table-responsive">
  <table matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear class="table datanew">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>ACCIONES</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of prodcutCategoryList">
        <td>{{item.nombre}}</td>
      <td>
          <a class="me-3" data-bs-toggle="modal" data-bs-target="#itemCategory"
            >
            <img src="assets/img/icons/edit.svg" alt="img" (click)="resetFormEdit()" (click)="openEditModal(item)" />
          </a>
          <a class="me-3" (click)="deleteCategory(item)">
            <img src="assets/img/icons/delete.svg" alt="img" />
          </a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="itemCategory" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form [formGroup]="categoryForm">
          <div class="modal-header">
              <h5 class="modal-title">Agregar categoría</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-12">
                      <div class="form-group">
                          <label>Nombre<span class="manitory">*</span></label>
                          <input type="text"  formControlName="nombre" >
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-submit" (click)="save()">Confirmar</button>
              <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
  </div>
</div>
