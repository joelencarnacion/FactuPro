<div class="page-header">
    <div class="page-title">
        <h4>Impuestos</h4>
    </div>
    <div class="page-btn">
        <a class="btn btn-added btn-colr" data-bs-toggle="modal" data-bs-target="#addpayment"><img
                src="assets/img/icons/plus.svg" alt="img" class="me-1">Agregar Impuestos</a>
    </div>
</div>
<div class="divider"></div>
<!-- /product list -->
    <div class="card-body">

      <div class="table-responsive">
        <table matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear class="table datanew">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>DESCRIPCION</th>
              <th>PORCENTAJE</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let item of impuestosList">

              <td>{{item.nombre}}</td>
              <td>{{item.descripcion}}</td>
              <td>{{item.porcentaje}}</td>
              <td>
                <a class="me-3" data-bs-toggle="modal" data-bs-target="#addpayment"
                >
                  <img src="assets/img/icons/edit.svg" alt="img" (click)="resetFormEdit()" (click)="openEditModal(item)"  />
                </a>
                <a class="me-3">
                  <img src="assets/img/icons/delete.svg" alt="img" (click)="deleteimpuesto(item)"/>
                </a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
<!-- /product list -->

<!-- add Modal -->
<div class="modal fade" id="addpayment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"  id="modalTitle" >Agregar Impuesto</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="impuestosForm">
                <div class="row">
                  <div class="col-12">

                        <div class="form-group">
                            <label>Nombre<span class="manitory">*</span></label>
                            <input type="text" formControlName="nombre">
                        </div>
                    </div>
                  <div class="col-12">

                        <div class="form-group">
                            <label>Descripci√≥n<span class="manitory">*</span></label>
                            <input type="text" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="col-12">

                        <div class="form-group">
                            <label>Porcentaje (%)<span class="manitory">*</span></label>
                            <input type="text" formControlName="porcentaje">
                        </div>
                    </div>
                    <!-- <div class="col-lg-6 col-sm-12 col-12">

                     <div class="form-group">
                        <label>Estado</label>
                        <div class="form-check form-check-inline">

                          <label class="form-check-label" for="homeRadio">Activo</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio"  formControlName="status"  id="workRadio"
                            [value]=0>
                          <label class="form-check-label" for="workRadio">Inactivo</label>
                        </div>
                      </div>
                    </div> -->
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-submit" (click)="save()">Confirmar</button>
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
