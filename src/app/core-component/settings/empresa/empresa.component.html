<div class="page-header">
  <div class="page-title">
    <h4>Empresa</h4>
  </div>

</div>

<div class="divider"></div>
<form [formGroup]="empresaForm">
<div class="row">
  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>Razón social</label>
      <input type="text" formControlName="razonSocial" required="true" />
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>Nombre comercial</label>
      <input type="text" formControlName="nombreComercial" />
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>RNC</label>
      <input type="text" formControlName="rnc" />
    </div>
  </div>

  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>Cantidad de empleados</label>
      <mat-select placeholder="Selecione una cantidad" formControlName="cantEmpleados">
        <mat-option *ngFor="let data of numEmpleadosData" [value]="data.valor">
          {{data.nombre}}
        </mat-option>
      </mat-select>
  </div>
  </div>
  <div class="col-lg-12 col-sm-12 col-12">
    <div class="form-group">
      <label>Correo</label>
      <input type="text" formControlName="correo"  />
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-12">
      <div class="form-group">
        <label>Régimen</label>
        <mat-select placeholder="Selecione el régimen" formControlName="idRegimen">
          <mat-option *ngFor="let data of regimenList" [value]="data.idRegimen">
            {{data.nombre}}
          </mat-option>
        </mat-select>
    </div>
  </div>

  <div class="col-lg-6 col-sm-12 col-12">
      <div class="form-group">
        <label>Sector</label>
        <mat-select placeholder="Selecione el sector" formControlName="idSector">
          <mat-option *ngFor="let data of sectorList" [value]="data.idSector">
            {{data.nombre}}
          </mat-option>
        </mat-select>
    </div>
  </div>


  <div class="col-lg-12 col-sm-12 col-12">
    <div class="form-group">
      <label>Web</label>
      <input type="text" formControlName="web"/>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>Teléfono 1</label>
      <input type="text" formControlName="telefono1" />
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-12">
    <div class="form-group">
      <label>Teléfono 2</label>
      <input type="text" formControlName="telefono2" />
    </div>
  </div>
  <div class="col-lg-12 col-sm-12 col-12">
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" formControlName="direccion"  />
    </div>
  </div>
  <div class="col-lg-12">
    <div class="form-group">
      <label>Logo</label>
      <div class="image-upload" style="height: 150px;">
        <input type="file" id="inputImagen" (change)="onFileSelected($event)">
        <div class="image-uploads">
          <img id="imagenSeleccionada" src="assets/img/icons/upload.svg" alt="img" class="imagen-seleccionada">
          <h4>
            Arrastra y suelta un archivo para cargar</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12" style="display: flex; justify-content: end;">

    <a class="btn btn-submit" (click)="save()">Guardar</a>
  </div>
</div>
</form>
